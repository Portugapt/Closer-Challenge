name: Closer-Challenge-mlflow

conda_env: environment.yaml

entry_points:
  mlflow_test:
    parameters:
      log_this_string: string
    command: "python scripts/z_test.py {log_this_string}"
  train_client_value:
    parameters:
      data_file: path
      regularization: {type: float, default: 0.1}
    command: "python scripts/z_train_client_value.py -r {regularization} {data_file}"
  validate_client_value:
    parameters:
      data_file: path
    command: "python ./scripts/z_validate_client_value.py {data_file}"